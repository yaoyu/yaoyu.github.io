<h1>Cygwin 64 安装</h1>
<ol>
    <li>打开<a href="http://www.cygwin.com/install.html">下载页</a>,选择下载64位安装程序<a href="http://www.cygwin.com/setup-x86_64.exe">setup-x86_64.exe</a></li>
    <li>运行setup-x86_64.exe</li>
    <li>选择安装目录,临时文件保存目录</li>
    <li>添加并选择安装镜像站: <a href="http://mirrors.163.com/cygwin/">http://mirrors.163.com/cygwin/</a></li>
    <li>选择Devel安装C++工具箱(注意选择,不要安装所有的包)</li>
    <pre><code>选择make, gcc, gdb</code></pre>
</ol>
