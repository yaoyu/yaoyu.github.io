<div class="container">
	<h1 class="text-center">TypeScript版本总是显示1.0的问题</h1>
	<p>目前TypeScript最新版本是2.x，但是使用<code>tsc -v</code>检查版本，本地显示版本总是1.x，而且已经使用<code> npm install -g typescript@2.1.5</code>确保安装正确的版本，但还是不行。<br/>
		这样的话一些2.x中的功能无法使用比如-w，实时编译。<br/>
解决办法：删除环境变量Path中的 <code>C:\Program Files (x86)\Microsoft SDKs\TypeScript\1.0\</code>
<p>
