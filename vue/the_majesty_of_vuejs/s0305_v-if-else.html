<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js 03.05 v-if-else</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.11/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div v-if="gender == 'female' || gender == 'male'">
    <h1>你好, <span v-if="gender=='female'">Miss </span>
        <span v-else>Mr. </span> {{ name }}.</h1>
    </div>
    <h1 v-else>不知道怎么判断</h1>
    <hr>
    <label for="gender">请输入你的性别:</label>
    <input type="text" class="form-control" v-model="gender" id="gender" placeholder="性别"><br>
    <label for="name">请输入你的名称:</label>
    <input type="text" class="form-control" v-model="name" id="name" placeholder="名称">
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            gender: 'female',
            name: '冰',
        }
    })
</script>
</body>
</html>
