<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 201711_01 入门</title>
	<link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/highlight.js/9.12.0/styles/vs2015.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.3/vue.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <style>
        body{
            width:90%;
            margin: 0 auto;
        }

        .table > tbody > tr > td {              /*实际上选中的是表格中的每一列*/
		  padding: 5px;                          /*设置单元格内边距8px*/
		}
    </style>
</head>
<body>
<div id='example-1'>
	Hello {{name}}!
</div>
<div id="app">
  {{ message }}
</div>
<div id="app-2">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>

<div id="app-3">
  <p v-if="seen">现在你看到我了</p>
</div>

<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>

<div id="app-5">
  <p>{{ message }}</p>
  <button class="btn btn-info" v-on:click="reverseMessage">逆转消息</button>
</div>

<div id="app-6">
  <p>{{ message }}</p>
  <input class="form-control" v-model="message">
</div>

<script type="text/javascript">
	var exampleData = {
		name: 'Vue.js'
	}

	var exampleVM = new Vue({
		el: '#example-1',
		data: exampleData
	})
	var app = new Vue({
	  el: '#app',
	  data: {
	    message: '你好, 长沙!'
	  }
	})
	var app2 = new Vue({
	  el: '#app-2',
	  data: {
	    message: '页面加载于 ' + new Date().toLocaleString()
	  }
	})

	var app3 = new Vue({
	  el: '#app-3',
	  data: {
	    seen: true
	  }
	})

	var app4 = new Vue({
	  el: '#app-4',
	  data: {
	    todos: [
	      { text: '学习 JavaScript' },
	      { text: '学习 Vue' },
	      { text: '整个牛项目' }
	    ]
	  }
	})

	var app5 = new Vue({
	  el: '#app-5',
	  data: {
	    message: 'Hello Vue.js!'
	  },
	  methods: {
	    reverseMessage: function () {
	      this.message = this.message.split('').reverse().join('')
	    }
	  }
	})

	var app6 = new Vue({
	  el: '#app-6',
	  data: {
	    message: 'Hello Vue!'
	  }
	})
</script>
</body>
</html>
