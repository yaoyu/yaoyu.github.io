<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息编辑</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.11/vue.min.js"></script>
</head>
<body>
<div class="container">
    <form role="form">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" name="username" class="form-control" placeholder="请输入用户名" v-model="username">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" name="password" class="form-control" placeholder="请输入密码" v-model="password">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" @click="add()">添加</button>
            <button type="reset" class="btn btn-danger">重置</button>
        </div>
    </form>
    <hr>

    <table class="table table-bordered table-sm table-hover">
        <caption class="h3 text-info">用户信息</caption>
        <tr>
            <th class="text-center">序号</th>
            <th class="text-center">用户名</th>
            <th class="text-center">密码</th>
            <th class="text-center">操作</th>
        </tr>
        <tr class="text-center" v-for="(item, index) in myData">
            <td v-bind:id="index">{{index+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.password}}</td>
            <td>
                <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal" @click="nowIndex=index">删除</button>
            </td>
        </tr>
        <tr v-show="myData.length!=0">
            <td colspan="4" class="text-center">
                <button class="btn btn-danger" data-toggle="modal" data-target="#myModal"  @click="nowIndex=-2">删除全部</button>
            </td>
        </tr>
        <tr v-show="myData.length==0">
            <td colspan="4" class="text-center">
                <h5 class="text-muted">暂无信息...</h5>
            </td>
        </tr>
    </table>

    <!-- 模态框 -->
    <div class="modal fade" id="myModal" role="dialog" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-danger">警告！</h4>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <h4 class="text-center">确认删除？</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-primary">取消</button>
                    <button type="button" data-dismiss="modal" class="btn btn-danger" @click="deleteMsg(nowIndex)">确认</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    var myApp = new Vue({
        el: ".container",
        data: {
            myData:[{name:'1',password:'s'}],
            username:"",
            password:"",
            nowIndex:-100
        },
        methods:{
            add:function(){
                this.myData.push({
                    name:this.username,
                    password:this.password
                });
                this.username="";
                this.password="";
            },
            deleteMsg:function(n){
                if(n==-2){
                    this.myData=[];
                }else{
                    this.myData.splice(n,1);
                }
            }
        }
    });
</script>
</body>
</html>
