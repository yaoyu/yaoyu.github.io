<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pro AngularJS 4.9 bootstrap grids 示例</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet"><!---->
    <!--<link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.bootcss.com/highlight.js/9.12.0/styles/vs2015.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://cdn.bootcss.com/angular.js/1.6.6/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.6.6/angular-route.min.js"></script>
    <style>
        #gridContainer {padding: 20px;}
        .grid-row > div { border: 1px solid lightgrey; padding: 10px;
            background-color: aliceblue; margin: 5px 0; }
    </style>

    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
<div class="panel">
    <h3 class="panel-header">
        Grid Layout
    </h3>
    <div id="gridContainer">
        <div class="row grid-row">
            <div class="col-xs-1">1</div>
            <div class="col-xs-1">1</div>
            <div class="col-xs-2">2</div>
            <div class="col-xs-2">2</div>
            <div class="col-xs-6">6</div>
        </div>
        <div class="row grid-row">
            <div class="col-xs-3">3</div>
            <div class="col-xs-4">4</div>
            <div class="col-xs-5">5</div>
        </div>
        <div class="row grid-row">
            <div class="col-xs-6">6</div>
            <div class="col-xs-6">6</div>
        </div>
        <div class="row grid-row">
            <div class="col-xs-11">11</div>
            <div class="col-xs-1">1</div>
        </div>
        <div class="row grid-row">
            <div class="col-xs-12">12</div>
        </div>
    </div>
</div>
</body>
</html>
