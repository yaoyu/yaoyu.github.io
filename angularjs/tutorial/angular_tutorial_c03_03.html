<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularJS 2017.11.07 路由</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://cdn.bootcss.com/highlight.js/9.12.0/styles/vs2015.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script src="https://cdn.bootcss.com/angular.js/1.6.6/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.6.6/angular-route.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body ng-app='app'>
<div class="container" ng-controller="LoginController">
    <div class="login-title text-center">
        <h1><small>登录</small></h1>
    </div>
    <div class="form">
        <div class="form-group">
            <div class="col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input type="text" ng-model="uname" class="form-control" placeholder="用户名">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                    </span>
                    <input type="text" ng-model="pword" class="form-control" placeholder="密码">
                </div>
            </div>
        </div><br/><br/>
        <div class="form-group form-actions">
            <div class="col-xs-4 col-xs-offset-4 ">
                <button ng-click="login()" type="submit" class="btn btn-sm btn-info">
                    <span class="glyphicon glyphicon-log-in"> </span>
                    登录
                </button>
                <button type="reset" class="btn btn-sm btn-info">
                    <span class="glyphicon glyphicon-off"> </span>
                    重置
                </button>
            </div>
        </div>
    </div>
</div>

<script>
function LoginController($scope) {
    $scope.login = function () {
        if($scope.uname == "admin" && $scope.pword == "admin"){
            alert("登录成功!");
        }  else{
            alert("用户名密码错误, 请检查!");
        }
    }
}
var app = angular.module("app", []);
app.controller("LoginController", LoginController);
</script>

</body>
</html>
